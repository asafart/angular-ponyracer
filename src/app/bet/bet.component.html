<div *ngIf="raceModel">
  <h2>{{raceModel.name}}</h2>
  <p>{{raceModel.startInstant | fromNow}}</p>
  <a class="btn btn-primary" [routerLink]="['/live', raceModel.id, raceModel.name]">Watch live!</a>
  <div *ngIf="betFailed" class="alert alert-danger">
    <button type="button" class="close" aria-label="Close" (click)="betFailed = false;"><span aria-hidden="true">&#215;</span></button>
    The race is already started or finished
  </div>
  <div class="row">
    <div *ngFor="let pony of raceModel.ponies" class="col-md-2" [ngClass]="{selected: isPonySelected(pony)}">
      <pr-pony [ponyModel]="pony" (ponyClicked)="betOnPony(pony)"></pr-pony>
    </div>
  </div>
</div>
